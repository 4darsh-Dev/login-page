<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In page</title>
    <link rel="stylesheet" href="indexStyle.css">
</head>
<body>
    
    <main>
        <div class="mainContainer">
            <div class="sub-c">
                
                <div class="sub-c-1">
                    <h1 class="head">Login</h1>
                    <div class="form">
                        <form id="my-form" action="#">
                            
                            <div class="form-c-1">
                                <label class="sub-head" for="username">
                                    Username
                                </label>
                                <img class="input-img" src="/img/user2.png" alt="user">
                                <input class="form-f" id="username" name="username" placeholder="Type your username" type="text">
                                
                            </div>

                            <div class="form-c-1">
                                <label class="sub-head" for="password">
                                    Password
                                </label>
                                <img class="input-img" src="/img/padlock.png" alt="lock">
                                <input class="form-f" id="password" name="password" placeholder="Type your Password" type="text">

                            </div>
                            
                        </form>
                        <h4 id="forgot"> <a href="#">Forgot password?</a></h4>

                        <button id="login-btn" class="login-btn">LOGIN</button>

                    </div>
                    <div class="sign-up">
                        Click here to <span> <a href="#">Signup</a></span>!
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
